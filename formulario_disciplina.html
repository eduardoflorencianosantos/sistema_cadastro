<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Disciplina | C.C.M Tarquínio Santos</title>
    <!-- CSS sendo chamado -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <!--Identifica os icons atráves de codigo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Aqui começa o header-->
    <header style=" position: fixed; width: 100%;" class="header-principal">
        <!--Aqui tem um input para colocar o menu-->
        <input type="checkbox" name="" id="chk1">
        <!-- Área de navegação do cabeçalho -->
        <nav class="modifica">
            <figure>
                <!-- Logo do C.C.M -->
                <img src="imagem/logo.png" alt="Logo do C.C.M" class="logo">
            </figure>
            <!-- Título -->
            <h1>Cadastro de Encaminhamento</h1>
        </nav>
        <!--Aqui começa a lista do header-->
        <ul>
            <!--Aqui são os links das outras paginas-->
            <li> <a href="formulario_funcionario.html" target="_blank">Cadastro de Funcionário</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_responsavel.html" target="_blank">Cadastro de Responsável</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_aluno.html" target="_blank">Cadastro de Aluno</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_encaminhamento.html" target="_blank">Cadastro de encaminhamento</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_ocorrencia.html" target="_blank">Cadastro de Ocorrência</a></li>
        </ul>
        <!--Aqui termina a lista do header-->

        <!--Aqui vai ter o icone do menu-->
        <div class="menu">
            <!--Aqui está o icone do menu-->
            <label for="chk1">
                <!--Esse e o icone do menuzinho-->
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header> <br> <br> <br>
    <!--Fim do Header-->

    <!-- Parte principal -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-section">
            <div class="form-container">
                <!-- Subtítulo -->
                <h2>Cadastro de Disciplina</h2>
                <!-- Início do formulário -->
                <form action="#" method="POST" class="form">
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome da disciplina -->
                        <label for="nome-disciplina">Nome da Disciplina</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-disciplina" name="nome-disciplina" placeholder="Ex: Back-End"
                            required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome do professor da disciplina -->
                        <label for="professor-disciplina">Professor Responsável</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="professor-disciplina" name="professor-disciplina"
                            placeholder="Ex: Wagner Jorcuvich Nunes da Silva" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Série/Turma da Disciplina -->
                        <label for="turma">Série/Turma da Disciplina</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="turma" name="turma" placeholder="Ex: 3D" required>
                    </div>

                    <!-- Quebra linha -->
                    <br>

                    <!-- Botão de cadastrar -->
                    <button type="submit" onclick="disciplina()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Direitos autorais -->
        <p>&copy; 2024 Formulário de Cadastro de Disciplina | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="disciplina.js"></script>
</body>

</html>
