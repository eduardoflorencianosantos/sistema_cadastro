<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionário | C.C.M Tarquínio Santos</title>
    <!-- CSS sendo chamado -->
    <link rel="stylesheet" href="/pasta_css/style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Área de navegação do cabeçalho -->
        <nav>
            <figure>
                <!-- Logo do C.C.M -->
                <img src="/imagem/logo.png" alt="Logo do C.C.M" class="logo">
            </figure>
            <!-- Título -->
            <h1>Cadastro de Funcionário</h1>
        </nav>
    </header>

    <!-- Parte principal -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-section">
            <div class="form-container">
                <!-- Subtítulo -->
                <h2>Cadastro de Funcionário</h2>
                <!-- Início do formulário -->
                <form action="#" method="POST" class="form">
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Funcionário -->
                        <label for="nome-funcionario">Nome Completo Funcionário</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-funcionario" name="nome-funcionario"
                            placeholder="Ex: Wagner Jorcuvich Nunes da Silva" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- CPF do funcionário -->
                        <label for="cpf">CPF</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="cpf" name="cpf" placeholder="Ex: 14487998653" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Telefone do funcionário -->
                        <label for="telefone">Telefone</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="tel" id="telefone" name="telefone" placeholder="Ex: 45999986023" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Setor do funcionário -->
                        <label for="setor">Setor</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="setor" name="setor" placeholder="Ex: Educação" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Cargo do funcionário -->
                        <label for="cargo">Cargo</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="cargo" name="cargo" placeholder="Ex: Professor" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Que dia o funcionário foi contratado -->
                        <label for="admissao">Data de Admissão</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="date" id="admissao" name="admissao" required>
                    </div>

                    <!-- Quebra linha -->
                    <br>

                    <!-- Botão de cadastrar -->
                    <button type="submit" onclick="funcionario()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Direitos autorais -->
        <p>&copy; 2024 Formulário de Cadastro de Funcionário | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="/pasta_html/formulario_funcionario.html"></script>
</body>

</html>
