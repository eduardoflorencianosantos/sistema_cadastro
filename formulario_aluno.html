<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno | C.C.M Tarquínio Santos</title>
    <!-- CSS sendo chamado -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <!--Identifica os icons atráves de codigo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Aqui começa o header-->
    <header style=" position: fixed; width: 100%;" class="header-principal">
        <!--Aqui tem um input para colocar o menu-->
        <input type="checkbox" name="" id="chk1">
        <!-- Área de navegação do cabeçalho -->
        <nav class="modifica">
            <figure>
                <!-- Logo do C.C.M -->
                <a href="index.html"><img src="imagem/logo.png" alt="Logo do C.C.M" class="logo" title="Voltar"></a>
            </figure>
            <!-- Título -->
            <h1>Cadastro do Aluno</h1>
        </nav>
        <!--Aqui começa a lista do header-->
        <ul>
            <!--Aqui são os links das outras paginas-->
            <li> <a href="formulario_funcionario.html" target="_blank">Cadastro de Funcionário</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_responsavel.html" target="_blank">Cadastro de Responsável</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_disciplina.html" target="_blank">Cadastro de Disciplina</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_ocorrencia.html" target="_blank">Cadastro de Ocorrencia</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_encaminhamento.html" target="_blank">Cadastro de Encaminhamento</a></li>
        </ul>
        <!--Aqui termina a lista do header-->

        <!--Aqui vai ter o icone do menu-->
        <div class="menu">
            <!--Aqui está o icone do menu-->
            <label for="chk1">
                <!--Esse e o icone do menuzinho-->
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
    <!-- Parte principal -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-section">
            <div class="form-container">
                <!-- Subtítulo -->
                <h2>Cadastro de Aluno</h2>
                <!-- Início do formulário -->
                <form action="#" method="POST" class="form">
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Aluno -->
                        <label for="nome-aluno">Nome Completo Aluno</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-aluno" name="nome-aluno"
                            placeholder="Ex: Eduardo Florenciano dos Santos" required>
                    </div>
                    <div class="coluninha">
                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- CPF do aluno -->
                            <label for="cpf">CPF</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="text" id="cpf" name="cpf" placeholder="Ex: 14487998653" required>
                        </div>

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Telefone do aluno -->
                            <label for="telefone">Telefone</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="tel" id="telefone" name="telefone" placeholder="Ex: 45999986023" required>
                        </div>
                    </div>

                    <div class="coluninha">
                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- CGM do aluno -->
                            <label for="cgm">CGM</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="text" id="cgm" name="cgm" placeholder="Ex: 1009893453" required>
                        </div>

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Série/Turma do aluno -->
                            <label for="turma">Série/Turma</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="text" id="turma" name="turma" placeholder="Ex: 3D" required>
                        </div>
                    </div>

                    <div class="coluninha">
                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Responsável do aluno -->
                            <label for="responsavel">Responsável do aluno</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="text" id="responsavel" name="responsavel" placeholder="Ex: Ivonei dos Santos"
                                required>
                        </div>

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Telefone do responsável do aluno -->
                            <label for="telefone-responsavel">Telefone do responsável</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="tel" id="telefone-responsavel" name="telefone-responsavel"
                                placeholder="Ex: 45999356547" required>
                        </div>
                    </div>    
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Data de nascimento do aluno -->
                        <label for="data-nascimento">Data de Nascimento do Aluno</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>

                    <!-- Quebra linha -->
                    <br>

                    <!-- Botão de cadastrar -->
                    <button type="submit" onclick="aluno()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Rodapé -->
    <footer>
        <!-- Direitos autorais -->
        <p>&copy; 2024 Formulário de Cadastro de Aluno | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="aluno.js"></script>
</body>

</html>
