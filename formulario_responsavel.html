<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Responsável | C.C.M Tarquínio Santos</title>
    <!-- CSS sendo chamado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Área de navegação do cabeçalho -->
        <nav>
            <figure>
                <!-- Logo do C.C.M -->
                <img src="imagem/logo.png" alt="Logo do C.C.M" class="logo">
            </figure>
            <!-- Título -->
            <h1>Cadastro de Responsável</h1>
        </nav>
    </header>

    <!-- Parte principal -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-section">
            <div class="form-container">
                <!-- Subtítulo -->
                <h2>Cadastro de Responsável</h2>
                <!-- Início do formulário -->
                <form action="#" method="POST" class="form">
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Responsável -->
                        <label for="nome-funcionario">Nome Completo Responsável</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-funcionario" name="nome-funcionario"
                            placeholder="Ex: Ivonei dos Santos" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- CPF do responsável -->
                        <label for="cpf">CPF</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="cpf" name="cpf" placeholder="Ex: 14487998653" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome completo do filho do responsável -->
                        <label for="nome-filho">Nome Completo Filho</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-filho" name="nome-filho"
                            placeholder="Ex: Eduardo Florenciano dos Santos" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- CPF do filho do responsável -->
                        <label for="cpf-filho">CPF Filho</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="cpf-filho" name="cpf-filho" placeholder="Ex: 13576790879" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Telefone do responsável -->
                        <label for="telefone-responsavel">Telefone Responsável</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="tel" id="telefone-responsavel" name="telefone-responsavel"
                            placeholder="Ex: 45998998088" required>
                    </div>

                    <!-- Quebra linha -->
                    <br>

                    <!-- Botão de cadastrar -->
                    <button type="submit" onclick="responsavel()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Direitos autorais -->
        <p>&copy; 2024 Formulário de Cadastro de Responsável | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="responsavel.js"></script>
</body>

</html>
