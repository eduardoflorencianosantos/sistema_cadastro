<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno | C.C.M Tarquínio Santos</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header style=" position: fixed; width: 100%;" class="header-principal">
        <input type="checkbox" name="" id="chk1">
        <nav class="modifica">
            <figure>
                <a href="index.html"><img src="imagem/logo.png" alt="Logo do C.C.M" class="logo" title="Voltar"></a>
            </figure>
            <h1>Cadastro de Aluno</h1>
        </nav>
        <ul>
            <li><a href="formulario_disciplina.html">Cadastro de Disciplina</a></li>
            <li><a href="formulario_encaminhamento.html">Cadastro de Encaminhamento</a></li>
            <li><a href="formulario_frequencia.html">Cadastro de Frequência</a></li>
            <li><a href="formulario_funcionario.html">Cadastro de Funcionário</a></li>
            <li><a href="formulario_ocorrencia.html">Cadastro de Ocorrência</a></li>
            <li><a href="formulario_turma.html">Cadastro de Turma</a></li>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
    <br><br><br>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Cadastro de Aluno</h2>
                <form id="aluno-form" class="form">
                    <div class="input-group">
                        <label for="nome-aluno">Nome Completo Aluno</label>
                        <input type="text" id="nome-aluno" name="nome-aluno" placeholder="Ex: Eduardo Florenciano dos Santos" required>
                    </div>

                    <div class="coluninha">
                        <div class="input-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="Ex: 14487998653" required>
                        </div>
                        <div class="input-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="Ex: 45999986023" required>
                        </div>
                    </div>

                    <div class="coluninha">
                        <div class="input-group">
                            <label for="cgm">CGM</label>
                            <input type="text" id="cgm" name="cgm" placeholder="Ex: 1009893453" required>
                        </div>
                        <div class="input-group">
                            <label for="turma">Série/Turma</label>
                            <input type="text" id="turma" name="turma" placeholder="Ex: 3D" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="data-nascimento">Data de Nascimento do Aluno</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>

                    <div class="coluninha">
                        <div class="input-group">
                            <label for="responsavel">Responsável do aluno</label>
                            <input type="text" id="responsavel" name="responsavel" placeholder="Ex: Ivonei dos Santos" required>
                        </div>
                        <div class="input-group">
                            <label for="cpf-responsavel">CPF do responsável</label>
                            <input type="text" id="cpf-responsavel" name="cpf-responsavel" placeholder="Ex: 45999356547" required>
                        </div>
                        <div class="input-group">
                            <label for="telefone-responsavel">Telefone do responsável</label>
                            <input type="tel" id="telefone-responsavel" name="telefone-responsavel" placeholder="Ex: 45999356547" required>
                        </div>
                    </div> <br>

                    <button type="button" style="background-color: #343a40;" onclick="adicionarInputs()">Adicionar mais de 1 responsável</button>
                    <br><br>
                    <button id="remove-btn" style="display: none;" type="button" onclick="removerInputs()">Remover Últimos Inputs</button>

                    <div id="input-container"></div>
                    <br>

                    <button type="button" onclick="cadastrarAluno()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Formulário de Cadastro de Aluno | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="aluno.js"></script>
</body>

</html>
