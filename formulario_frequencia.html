<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Frequência | C.C.M Tarquínio Santos</title>
    <!-- CSS sendo chamado -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <!--Identifica os icons atráves de codigo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Aqui começa o header-->
    <header style=" position: fixed; width: 100%;" class="header-principal">
        <!--Aqui tem um input para colocar o menu-->
        <input type="checkbox" name="" id="chk1">
        <!-- Área de navegação do cabeçalho -->
        <nav class="modifica">
            <figure>
                <!-- Logo do C.C.M -->
                <a href="index.html"><img src="imagem/logo.png" alt="Logo do C.C.M" class="logo" title="Voltar"></a>
            </figure>
            <!-- Título -->
            <h1>Cadastro de Frequência</h1>
        </nav>
        <!--Aqui começa a lista do header-->
        <ul>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_aluno.html">Aluno</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_disciplina.html">Disciplina</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_encaminhamento.html">Encaminhamento</a></li>
            <!--Aqui são os links das outras paginas-->
            <li> <a href="formulario_funcionario.html">Funcionário</a></li>
            <!--Aqui são os links das outras paginas-->
            <li> <a href="formulario_ocorrencia.html">Ocorrência</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_turma.html">Turma</a></li>
        </ul>
        <!--Aqui termina a lista do header-->

        <!--Aqui vai ter o icone do menu-->
        <div class="menu">
            <!--Aqui está o icone do menu-->
            <label for="chk1">
                <!--Esse e o icone do menuzinho-->
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header> <br> <br> <br>
    <!--Fim do Header-->

    <!-- Parte principal -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-section">
            <div class="form-container">
                <!-- Subtítulo -->
                <h2>Cadastro de Frequência</h2>
                <!-- Início do formulário -->
                <form action="#" method="POST" class="form">
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Aluno -->
                        <label for="nome-aluno">Nome Completo Aluno</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-aluno" name="nome-aluno"
                            placeholder="Ex: Eduardo Florenciano dos Santos" required>
                    </div>

                    <div class="coluninha">

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Responsável pela busca -->
                            <label for="responsavel-busca">Responsável pela busca</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="text" id="responsavel-busca" name="responsavel-busca"
                                placeholder="Ex: Débora Gonçalves de Araújo" required>
                        </div>

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Meio de contato do responsável -->
                            <label for="contato-responsavel">Meio de Contato Responsável</label>
                            <!-- Opções -->
                            <select name="contato-responsavel" id="contato-responsavel" required>
                                <option value="telefone-fixo">Telefone Fixo</option>
                                <option value="celular">Celular</option>
                            </select>
                        </div>
                    </div>
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Série/Turma -->
                        <label for="turma">Série/Turma</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="turma" name="turma" placeholder="Ex: 3D" required>
                    </div>
                    <div class="coluninha">
                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Data da busca ativa -->
                            <label for="busca-ativa">Data da Falta</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="date" id="data-falta" name="data-falta" required>
                        </div>

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Data da busca ativa -->
                            <label for="busca-ativa">Data da Busca Ativa</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="date" id="busca-ativa" name="busca-ativa" required>
                        </div>
                    </div>
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Meio de contato ou visita domiciliar -->
                        <label for="meio-contato">Meio de contato e/ou visita domiciliar</label>
                        <!-- Opções -->
                        <select name="meio-contato" id="meio-contato" required>
                            <option value="telefone-fixo">Telefone Fixo</option>
                            <option value="celular">Celular</option>
                            <option value="visita-domiciliar">Visita Domiciliar</option>
                        </select>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Resultado do contato -->
                        <label for="resultado-contato">Resultado do contato e/ou encaminhamentos realizados</label>
                        <!-- Onde os dados serão inseridos -->
                        <textarea name="resultado-contato" id="resultado-contato" rows="10" cols="46"
                            placeholder="Ex: Viajou 2 semanas e não avisou a escola com antecedência."
                            required></textarea>
                    </div>

                    <!-- Quebra linha -->
                    <br>

                    <!-- Botão de cadastrar -->
                    <button type="submit" onclick="frequencia()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Direitos autorais -->
        <p>&copy; 2024 Formulário de Cadastro de Frequência | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="frequencia.js"></script>
</body>

</html>
