<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Alunos e Notas</title>
    <link rel="stylesheet" href="consulta.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Título -->
        <h1>Área de Consulta</h1>
    </header> <br> <br> <br> <br> <br>

    <main>
        <form id="formConsulta">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno">
            </div>
            
            <div class="form-group">
                <label for="cgm">CGM do Aluno:</label>
                <input type="text" id="cgm" name="cgm" placeholder="Digite o CGM do aluno">
            </div>

            <div class="form-group">
                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma" placeholder="Digite a turma">
            </div>

            <button type="button" onclick="consultarAlunos()">Consultar</button>
        </form>

        <table id="resultadoConsulta" border="1">
            <thead>
                <tr>
                    <th>CGM</th>
                    <th>Nome</th>
                    <th>Turma</th>
                    <th>Frequência</th>
                    <th>Ocorrência</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão inseridos aqui -->
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
