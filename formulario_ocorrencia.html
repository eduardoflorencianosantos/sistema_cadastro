<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Ocorrência | C.C.M Tarquínio Santos</title>
    <!-- CSS sendo chamado -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <!--Identifica os icons atráves de codigo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Aqui começa o header-->
    <header style=" position: fixed; width: 100%;" class="header-principal">
        <!--Aqui tem um input para colocar o menu-->
        <input type="checkbox" name="" id="chk1">
        <!-- Área de navegação do cabeçalho -->
        <nav class="modifica">
            <figure>
                <!-- Logo do C.C.M -->
                <a href="index.html"><img src="imagem/logo.png" alt="Logo do C.C.M" class="logo" title="Voltar"></a>
            </figure>
            <!-- Título -->
            <h1>Cadastro de Ocorrência</h1>
        </nav>
        <!--Aqui começa a lista do header-->
        <ul>
            <li><a href="formulario_aluno.html">Aluno</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_disciplina.html">Disciplina</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_encaminhamento.html">Encaminhamento</a></li>
            <!--Aqui são os links das outras paginas-->
            <li> <a href="formulario_frequencia.html">Frequência</a></li>
            <!--Aqui são os links das outras paginas-->
            <li> <a href="formulario_funcionario.html">Funcionário</a></li>
            <!--Aqui são os links das outras paginas-->
            <li><a href="formulario_turma.html">Turma</a></li>
        </ul>
        <!--Aqui termina a lista do header-->

        <!--Aqui vai ter o icone do menu-->
        <div class="menu">
            <!--Aqui está o icone do menu-->
            <label for="chk1">
                <!--Esse e o icone do menuzinho-->
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header> <br> <br> <br>
    <!--Fim do Header-->

    <!-- Parte principal -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-section">
            <div class="form-container">
                <!-- Subtítulo -->
                <h2>Cadastro de Ocorrência</h2>
                <!-- Início do formulário -->
                <form action="#" method="POST" class="form">
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Aluno -->
                        <label for="nome-aluno">Nome Completo Aluno</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-aluno" name="nome-aluno"
                            placeholder="Ex: Eduardo Florenciano dos Santos" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Professor -->
                        <label for="nome-professor">Nome Completo Funcionário</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-professor" name="nome-professor"
                            placeholder="Ex: Wagner Jorcuvich Nunes da Silva" required>
                    </div>

                    <div class="coluninha">
                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Disciplina -->
                            <label for="disciplina">Disciplina</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="text" id="disciplina" name="disciplina" placeholder="Ex: Back-End" required>
                        </div>

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Série/Turma -->
                            <label for="turma">Série/Turma</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="text" id="turma" name="turma" placeholder="Ex: 3D" required>
                        </div>
                    </div>

                    <div class="coluninha">
                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Data da Ocorrência -->
                            <label for="data-ocorrencia">Data da Ocorrência</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="date" id="data-ocorrencia" name="data-ocorrencia" required>
                        </div>

                        <!-- Divisão -->
                        <div class="input-group">
                            <!-- Horário da Ocorrência -->
                            <label for="horario-ocorrencia">Horário da Ocorrência</label>
                            <!-- Onde os dados serão inseridos -->
                            <input type="time" id="horario-ocorrencia" name="horario-ocorrencia" required>
                        </div>
                    </div>
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Descrição da Ocorrência -->
                        <label for="descricao-ocorrencia">Descrição da Ocorrência</label>
                        <!-- Onde os dados serão inseridos -->
                        <textarea name="descricao-ocorrencia" id="descricao-ocorrencia" rows="10" cols="46"
                            placeholder="Ex: Agrediu o professor." required></textarea>
                    </div>

                    <!-- Quebra linha -->
                    <br>

                    <!-- Botão de cadastrar -->
                    <button type="submit" onclick="ocorrencia()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Direitos autorais -->
        <p>&copy; 2024 Formulário de Cadastro de Ocorrência | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="ocorrencia.js"></script>
</body>

</html>
