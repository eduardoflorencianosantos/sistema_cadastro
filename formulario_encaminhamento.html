<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Encaminhamento | C.C.M Tarquínio Santos</title>
    <!-- CSS sendo chamado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Área de navegação do cabeçalho -->
        <nav>
            <figure>
                <!-- Logo do C.C.M -->
                <img src="imagem/logo.png" alt="Logo do C.C.M" class="logo">
            </figure>
            <!-- Título -->
            <h1>Cadastro de Encaminhamento</h1>
        </nav>
    </header>

    <!-- Parte principal -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-section">
            <div class="form-container">
                <!-- Subtítulo -->
                <h2>Cadastro de Encaminhamento</h2>
                <!-- Início do formulário -->
                <form action="#" method="POST" class="form">
                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Aluno -->
                        <label for="nome-aluno">Nome Completo Aluno</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-aluno" name="nome-aluno"
                            placeholder="Ex: Eduardo Florenciano dos Santos" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Nome Completo do Professor -->
                        <label for="nome-professor">Nome Completo Funcionário</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="nome-professor" name="nome-professor"
                            placeholder="Ex: Wagner Jorcuvich Nunes da Silva" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Disciplina -->
                        <label for="disciplina">Disciplina</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="disciplina" name="disciplina" placeholder="Ex: Back-End" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Série/Turma -->
                        <label for="turma">Série/Turma</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="text" id="turma" name="turma" placeholder="Ex: 3D" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Data da Ocorrência -->
                        <label for="data-ocorrencia">Data da Ocorrência</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="date" id="data-ocorrencia" name="data-ocorrencia" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Horário da Ocorrência -->
                        <label for="horario-ocorrencia">Horário da Ocorrência</label>
                        <!-- Onde os dados serão inseridos -->
                        <input type="time" id="horario-ocorrencia" name="horario-ocorrencia" required>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Ocorrências Pedagógicas -->
                        <label for="ocorrencia-pedagogica">Ocorrência Pedagógica</label>
                        <!-- Opções -->
                        <select name="ocorrencia-pedagogica" id="ocorrencia-pedagogica" required>
                            <option value="nao-realiza-tarefa">Não realiza as tarefas</option>
                            <option value="nao-traz-material">Não traz material necessário para as aulas</option>
                            <option value="falta-em-avaliacoes">Falta em avaliações</option>
                            <option value="nao-entrega-trabalho">Não entrega trabalhos escolares</option>
                            <option value="desinteresse-nas-aulas">Desinteresse a apatia durante as aulas</option>
                        </select>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Ocorrências Pedagógicas -->
                        <label for="ocorrencia-pedagogica">Ocorrência Monitores</label>
                        <!-- Opções -->
                        <select name="ocorrencia-monitores" id="ocorrencia-monitores" required>
                            <option value="conversa-excessiva">Conversa excessiva durante as aulas</option>
                            <option value="desrespeito-ao-professor">Desrespeito ao professor</option>
                            <option value="briga-com-colegas">Briga com os colegas</option>
                            <option value="dano-ao-patrimonio">Dano ao patrimônio</option>
                            <option value="dormir-na-sala">Permanecer na sala em estado de sonolência</option>
                        </select>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Descrição da Ocorrência -->
                        <label for="outro">Outro</label>
                        <!-- Onde os dados serão inseridos -->
                        <textarea name="outro" id="outro" rows="10" cols="46"
                            placeholder="Ex: Ocorrência que não está nas opções acima." required></textarea>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Chamada -->
                        <label for="chamada">Quantas vezes o aluno foi chamado a atenção antes do
                            encaminhamento?</label>
                        <!-- Opções -->
                        <select name="chamada" id="chamada" required>
                            <option value="uma-vez">1 vez</option>
                            <option value="duas-vezes">2 vezes</option>
                            <option value="tres-ou-mais">3 vezes ou mais</option>
                        </select>
                    </div>

                    <!-- Divisão -->
                    <div class="input-group">
                        <!-- Punição do aluno -->
                        <label for="punicao">Atividade que o aluno deverá realizar fora da sala de aula.</label>
                        <!-- Onde os dados serão inseridos -->
                        <textarea name="punicao" id="punicao" rows="10" cols="46"
                            placeholder="Ex: Escrever o hino nacional 100 vezes." required></textarea>
                    </div>

                    <!-- Quebra linha -->
                    <br>

                    <!-- Botão de cadastrar -->
                    <button type="submit" onclick="encaminhamento()">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Direitos autorais -->
        <p>&copy; 2024 Formulário de Cadastro de Encaminhamento | Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript sendo chamado -->
    <script src="encaminhamento.js"></script>
</body>

</html>
